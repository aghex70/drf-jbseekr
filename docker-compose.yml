version: '3'

services:

  db:
    image: postgres
    env_file:
      - .env.jbseekr

  web:
    build: .
    env_file:
      - .env.jbseekr
    command: bash -c "python scripts/check_service.py --service-name db --ip db --port 5432 &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  redis:
    image: redis:alpine

  celery:
    build: .
    env_file:
      - .env.jbseekr
    command: >
      bash -c "celery worker -A jbseekr.celery -n jbseekr@ -Q seeker -l info --heartbeat-interval 10"
    volumes:
      - .:/usr/src/app/
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    env_file:
      - .env.jbseekr
    command: >
      bash -c "celery beat -A jbseekr.celery -l info"
    volumes:
      - .:/usr/src/app/
    depends_on:
      - db
      - redis

  flower:
    build: .
    image: flower:latest
    env_file:
      - .env.jbseekr
    command: ["flower", "--broker=redis://redis:6379/0", "--port=5555"]
    depends_on:
      - redis
    ports:
      - "5555:5555"